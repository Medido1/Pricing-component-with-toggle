<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" 
    rel="stylesheet"
  >
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <header class="header">
    <h1>Our Pricing</h1>
    <div class="flex-group">
      <p>Annually</p>
      <button class="btn btn_toggle" aria-label="toggle billing type">
        <div class="circle"></div>
      </button>
      <p>Monthly</p>
    </div>
  </header>
  <main class="main">
    <div class="card basic">
      <p>Basic</p>
      <h2><span>$</span>19.99</h2>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send Up to 3 GB</li>
      </ul>
      <button class="btn btn-more">
        Learn More
      </button>
    </div>
    <div class="card professional">
      <p>Professional</p>
      <h2><span>$</span>24.99</h2>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send Up to 10 GB</li>
      </ul>
      <button class="btn btn-more">
        Learn More
      </button>
    </div>
    <div class="card master">
      <p>Master</p>
      <h2><span>$</span>24.99</h2>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send Up to 20 GB</li>
      </ul>
      <button class="btn btn-more">
        Learn More
      </button>
    </div>
  </main>
</body>
</html>
